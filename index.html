<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Playing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score-board">
            <div>
                <span>Tempo: <span id="time">0</span></span>
            </div>
            <div>
                <span>Acertos: <span id="score">0</span></span>
            </div>
            <div>
                <span>Erros: <span id="errors">0</span></span>
            </div>
        </div>
        <button id="start-button" class="button">Jogar</button>
        <div id="game-area" class="grid-2">
            <div id="top-square" class="square"></div>
            <div id="bottom-square" class="square"></div>
        </div>
    </div>
    <div id="custom-alert" class="alert" style="display: none;">
        <span id="alert-message"></span><br><br>
        <button id="alert-close" onclick="closeAlert()">Fechar</button>
    </div>
    <audio id="background-music" src="som1.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
